<!DOCTYPE html>
<html>

<head>
    <title>Webmapping project</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin=""/>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/L.Control.HtmlLegend.css') }}">
</head>

<body>
<form action="{{url_for('get_point_indicator')}}" method="post">
    <p>Point layer indicator</p>
    <select name="point_ind">
        <option value="AG.LND.FRST.ZS">Forest area (% of land area)</option>
        <option value="SP.RUR.TOTL">Rural population</option>
        <option value="EN.ATM.CO2E.PC">CO2 emissions (metric tons per capita)</option>
        <option value="NY.GDP.MKTP.PP.CD">GDP, PPP (current international $)</option>
        <option value="SE.ADT.1524.LT.ZS">Literacy rate, youth total (% of people ages 15-24)</option>
    </select>
    <select name="point_year">
        <option value="1990">1990</option>
        <option value="2000">2000</option>
        <option value="2010">2010</option>
    </select>
    <button type="submit"> Go</button>
</form>
<form action="{{url_for('get_polygon_indicator')}}" method="post">
    <p>Polygon layer indicator</p>
    <select name="polygon_ind">
        <option value="AG.LND.FRST.ZS">Forest area (% of land area)</option>
        <option value="SP.RUR.TOTL">Rural population</option>
        <option value="EN.ATM.CO2E.PC">CO2 emissions (metric tons per capita)</option>
        <option value="NY.GDP.MKTP.PP.CD">GDP, PPP (current international $)</option>
        <option value="SE.ADT.1524.LT.ZS">Literacy rate, youth total (% of people ages 15-24)</option>
    </select>
    <select name="polygon_year">
        <option value="1990">1990</option>
        <option value="2000">2000</option>
        <option value="2010">2010</option>
    </select>
    <button type="submit"> Go</button>
</form>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
        integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
<script src="{{ url_for('static', filename='js/L.Control.HtmlLegend.js') }}"></script>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="{{ url_for('static', filename='js/map.js') }}" type="text/javascript"></script>

</body>
</html>
